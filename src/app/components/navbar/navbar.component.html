<nav class="navbar">
  <div class="navbar-left">
    <img
      src="assets/images/logo-bam.png"
      alt="BANK AL-MAGHRIB Logo"
      class="navbar-logo"
    />
    <span class="site-title">BANK AL-MAGHRIB MARKETPLACE</span>
  </div>
  <div class="navbar-center" [class.open]="mobileMenuOpen">
    <a routerLink="/" class="nav-link">Home</a>
    <a routerLink="/products" class="nav-link">Products</a>
    <a routerLink="#" class="nav-link">Collections</a>
    <a routerLink="/about" class="nav-link">About</a>
    <a routerLink="/contact" class="nav-link">Contact</a>
  </div>
  <div class="navbar-right">
    <button
      class="cart-button"
      (click)="navigateToCart()"
      aria-label="View cart"
    >
      <i class="fa fa-shopping-cart"></i>
      <span class="cart-badge" *ngIf="cartItemCount > 0">{{
        cartItemCount
      }}</span>
    </button>
    <span class="icon user-icon"><i class="fa fa-user"></i></span>
    <button class="hamburger" (click)="toggleMobileMenu()">
      <span></span><span></span><span></span>
    </button>
  </div>
  <div class="mobile-menu" *ngIf="mobileMenuOpen">
    <a routerLink="/" class="nav-link" (click)="toggleMobileMenu()">Home</a>
    <a routerLink="/products" class="nav-link" (click)="toggleMobileMenu()"
      >Products</a
    >
    <a routerLink="#" class="nav-link" (click)="toggleMobileMenu()"
      >Collections</a
    >
    <a routerLink="/about" class="nav-link" (click)="toggleMobileMenu()"
      >About</a
    >
    <a routerLink="/contact" class="nav-link" (click)="toggleMobileMenu()"
      >Contact</a
    >
  </div>
</nav>
