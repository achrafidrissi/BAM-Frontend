<div class="register-container">
  <img
    src="assets/images/logo-bam.png"
    alt="BANK AL-MAGHRIB Logo"
    class="register-logo"
  />
  <form [formGroup]="registerForm" (ngSubmit)="submitRegister()" novalidate>
    <h2>Register</h2>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        id="firstName"
        type="text"
        formControlName="firstName"
        [class.invalid]="
          firstName?.invalid && (firstName?.touched || submitted)
        "
        placeholder="Enter your first name"
      />
      <div
        class="error"
        *ngIf="firstName?.invalid && (firstName?.touched || submitted)"
      >
        <span *ngIf="firstName?.errors?.['required']"
          >First name is required.</span
        >
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        id="lastName"
        type="text"
        formControlName="lastName"
        [class.invalid]="lastName?.invalid && (lastName?.touched || submitted)"
        placeholder="Enter your last name"
      />
      <div
        class="error"
        *ngIf="lastName?.invalid && (lastName?.touched || submitted)"
      >
        <span *ngIf="lastName?.errors?.['required']"
          >Last name is required.</span
        >
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        [class.invalid]="email?.invalid && (email?.touched || submitted)"
        placeholder="Enter your email"
      />
      <div
        class="error"
        *ngIf="email?.invalid && (email?.touched || submitted)"
      >
        <span *ngIf="email?.errors?.['required']">Email is required.</span>
        <span *ngIf="email?.errors?.['email']"
          >Enter a valid email address.</span
        >
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        [class.invalid]="password?.invalid && (password?.touched || submitted)"
        placeholder="Enter your password"
      />
      <div
        class="error"
        *ngIf="password?.invalid && (password?.touched || submitted)"
      >
        <span *ngIf="password?.errors?.['required']"
          >Password is required.</span
        >
        <span *ngIf="password?.errors?.['minlength']"
          >Password must be at least 6 characters.</span
        >
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        [class.invalid]="(confirmPassword?.invalid && (confirmPassword?.touched || submitted)) || (registerForm.errors?.['passwordsMismatch'] && (confirmPassword?.touched || submitted))"
        placeholder="Confirm your password"
      />
      <div
        class="error"
        *ngIf="(confirmPassword?.invalid && (confirmPassword?.touched || submitted)) || (registerForm.errors?.['passwordsMismatch'] && (confirmPassword?.touched || submitted))"
      >
        <span *ngIf="confirmPassword?.errors?.['required']"
          >Confirm password is required.</span
        >
        <span *ngIf="registerForm.errors?.['passwordsMismatch']"
          >Passwords do not match.</span
        >
      </div>
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
    <div class="login-link">
      <span>Already have an account?</span>
      <a (click)="goToLogin()">Login</a>
    </div>
  </form>
</div>
