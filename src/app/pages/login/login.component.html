<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        [class.invalid]="email?.invalid && (email?.touched || submitted)"
        placeholder="Enter your email"
      />
      <div
        class="error"
        *ngIf="email?.invalid && (email?.touched || submitted)"
      >
        <span *ngIf="email?.errors?.['required']">Email is required.</span>
        <span *ngIf="email?.errors?.['email']"
          >Enter a valid email address.</span
        >
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        [class.invalid]="password?.invalid && (password?.touched || submitted)"
        placeholder="Enter your password"
      />
      <div
        class="error"
        *ngIf="password?.invalid && (password?.touched || submitted)"
      >
        <span *ngIf="password?.errors?.['required']"
          >Password is required.</span
        >
        <span *ngIf="password?.errors?.['minlength']"
          >Password must be at least 6 characters.</span
        >
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    <div class="register-link">
      <span>Don't have an account?</span>
      <a (click)="goToRegister()">Register</a>
    </div>
  </form>
</div>
